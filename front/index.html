<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ipssi_day_event.com</title>
        <script src="https://kit.fontawesome.com/165c31b1e6.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans|Rubik:300,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/base.css">
        <link rel="stylesheet" href="public/css/header.css">
        <link rel="stylesheet" href="public/css/articles.css">
        <link rel="stylesheet" href="public/css/description.css">
        <link rel="stylesheet" href="public/css/footer.css">
    </head>
    <body>
        <div class="header">
            <div class="header__texture"></div>
            <div class="header__mask">
                <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#fff"></path>
                </svg>
            </div>
            <div class="container">
                <div class="header__navbar">
                    <div class="header__navbar--logo">
                        <h1 class="header__navbar--logo-title">IpssiDayEvent</h1>
                    </div>
                    <div class="header__navbar--menu">
                        <a href="" class="header__navbar--menu-link"><i class="fas fa-home"></i> Accueil</a>
                        <a href="" class="header__navbar--menu-link"><i class="fas fa-newspaper"></i> Articles</a>
                        <a href="" class="header__navbar--menu-link"><i class="fas fa-phone"></i> Contact</a>
                    </div>
                    <div class="header__navbar-toggle">
                        <span class="header__navbar-toggle-icons"></span>
                    </div>
                </div>
                <div class="header__slogan">
                    <h1 class="h__slogan--title-1">L'Ecole Ipssi vous invite</h1>
                    <h1 class="h__slogan--title-2">A la rencontre du monde digital</h1>
                    <a href="" class="h__slogan--btn">Contactez-nous</a>
                </div>
            </div>
        </div>
        <div class="articles">
            <div class="container">
                <h2 class="articles__title">Activités</h2>
                <div class="articles__items">
                    <div class="article" style="background: url('public/img/one.jpg'); background-size: cover;">
                        <div class="article__filter"></div>
                        <div class="article__name">Workshops</div>
                        <div class="article__icon"><i class="far fa-check-circle"></i></div>
                    </div>
                    <div class="article" style="background: url('public/img/two.jpg'); background-size: cover;">
                        <div class="article__filter"></div>
                        <div class="article__name">Games</div>
                        <div class="article__icon"><i class="far fa-check-circle"></i></div>
                    </div>
                    <div class="article" style="background: url('public/img/three.jpg'); background-size: cover;">
                        <div class="article__filter"></div>
                        <div class="article__name">Conférences</div>
                        <div class="article__icon"><i class="far fa-check-circle"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>
                <div class="container">
                    <h5>Ici c'est le footer, j'ai pas trop d'inspi</h5>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="public/js/app.js"></script>
    </body>
</html>
